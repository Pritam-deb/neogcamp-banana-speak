<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        textarea {
            font-size: .8rem;
            letter-spacing: 1px;
        }

        textarea {
            display: block;
            height: 20vh;
            width: 60vh;
            padding: 10px;
            line-height: 1.5;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 1px #999;
        }


        #output {
            display: block;
            height: 20vh;
            width: 60vh;
            padding: 10px;
            line-height: 1.5;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 1px #999;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator</title>
</head>

<body>


    <h1>Banana Translator</h1>

    <textarea placeholder="Type in English here...." id="txt-input"></textarea>
    <br>
    <button id="btn-translate">Translate</button>
    <br>
    <div id="output"></div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
